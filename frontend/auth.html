<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CodeClarity</title>
    <meta name="description" content="Sign in to your CodeClarity account">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'light-gray': '#f0f8ff',
                        'soft-blue': '#87ceeb',
                        'light-purple': '#d8bfd8',
                        'pastel-green': '#90ee90',
                    }
                }
            }
        }
    </script>
</head>
<body class="font-inter bg-gradient-to-br from-light-gray via-white to-soft-blue min-h-screen">
    
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-40 bg-white/80 backdrop-blur-md border-b border-white/20">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <!-- Logo -->
            <div class="logo">
                <a href="/" class="text-2xl font-bold bg-gradient-to-r from-soft-blue to-light-purple bg-clip-text text-transparent">
                    CodeClarity
                </a>
            </div>
            
            <!-- Back to Home -->
            <a href="/" class="text-gray-700 hover:text-soft-blue transition-colors flex items-center gap-2">
                <i class="ph ph-arrow-left"></i>
                Back to Home
            </a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="pt-20 min-h-screen flex items-center justify-center px-6">
        <div class="w-full max-w-md">
            <!-- Auth Container -->
            <div class="auth-container bg-white/80 backdrop-blur-md rounded-2xl p-8 shadow-2xl">
                <!-- Logo and Title -->
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-gradient-to-r from-soft-blue to-light-purple rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="ph ph-code text-2xl text-white"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800 mb-2">Welcome to CodeClarity</h1>
                    <p class="text-gray-600">Sign in to your account or create a new one</p>
                </div>

                <!-- Tab Navigation -->
                <div class="flex bg-gray-100 rounded-lg p-1 mb-6">
                    <button id="signinTab" class="auth-tab flex-1 py-2 px-4 rounded-md text-sm font-medium transition-all duration-200 bg-white text-gray-800 shadow-sm">
                        Sign In
                    </button>
                    <button id="signupTab" class="auth-tab flex-1 py-2 px-4 rounded-md text-sm font-medium transition-all duration-200 text-gray-600 hover:text-gray-800">
                        Sign Up
                    </button>
                </div>

                <!-- Sign In Form -->
                <form id="signinForm" class="auth-form space-y-6">
                    <div class="form-group">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <div class="relative">
                            <input 
                                type="email" 
                                id="signinEmail" 
                                class="auth-input w-full px-4 py-3 pl-12 border border-gray-200 rounded-lg focus:ring-2 focus:ring-soft-blue focus:border-transparent transition-all duration-300" 
                                placeholder="Enter your email"
                                required
                            >
                            <i class="ph ph-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="signinPassword" 
                                class="auth-input w-full px-4 py-3 pl-12 pr-12 border border-gray-200 rounded-lg focus:ring-2 focus:ring-soft-blue focus:border-transparent transition-all duration-300" 
                                placeholder="Enter your password"
                                required
                            >
                            <i class="ph ph-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <button type="button" class="password-toggle absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i class="ph ph-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="auth-submit w-full bg-gradient-to-r from-soft-blue to-light-purple text-white py-3 rounded-lg font-semibold hover:shadow-lg transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span class="submit-text">Sign In</span>
                        <div class="submit-loader hidden">
                            <div class="animate-spin w-5 h-5 border-2 border-white border-t-transparent rounded-full mx-auto"></div>
                        </div>
                    </button>
                </form>

                <!-- Sign Up Form -->
                <form id="signupForm" class="auth-form space-y-6 hidden">
                    <div class="form-group">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="signupName" 
                                class="auth-input w-full px-4 py-3 pl-12 border border-gray-200 rounded-lg focus:ring-2 focus:ring-soft-blue focus:border-transparent transition-all duration-300" 
                                placeholder="Enter your full name"
                                required
                            >
                            <i class="ph ph-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <div class="relative">
                            <input 
                                type="email" 
                                id="signupEmail" 
                                class="auth-input w-full px-4 py-3 pl-12 border border-gray-200 rounded-lg focus:ring-2 focus:ring-soft-blue focus:border-transparent transition-all duration-300" 
                                placeholder="Enter your email"
                                required
                            >
                            <i class="ph ph-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="signupPassword" 
                                class="auth-input w-full px-4 py-3 pl-12 pr-12 border border-gray-200 rounded-lg focus:ring-2 focus:ring-soft-blue focus:border-transparent transition-all duration-300" 
                                placeholder="Create a password"
                                required
                                minlength="6"
                            >
                            <i class="ph ph-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <button type="button" class="password-toggle absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i class="ph ph-eye"></i>
                            </button>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">Password must be at least 6 characters long</p>
                    </div>

                    <div class="form-group">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="signupConfirmPassword" 
                                class="auth-input w-full px-4 py-3 pl-12 pr-12 border border-gray-200 rounded-lg focus:ring-2 focus:ring-soft-blue focus:border-transparent transition-all duration-300" 
                                placeholder="Confirm your password"
                                required
                            >
                            <i class="ph ph-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <button type="button" class="password-toggle absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i class="ph ph-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="auth-submit w-full bg-gradient-to-r from-pastel-green to-soft-blue text-white py-3 rounded-lg font-semibold hover:shadow-lg transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span class="submit-text">Create Account</span>
                        <div class="submit-loader hidden">
                            <div class="animate-spin w-5 h-5 border-2 border-white border-t-transparent rounded-full mx-auto"></div>
                        </div>
                    </button>
                </form>

                <!-- Error/Success Messages -->
                <div id="authMessage" class="hidden mt-4 p-4 rounded-lg text-sm">
                    <div class="flex items-center gap-2">
                        <i class="message-icon"></i>
                        <span class="message-text"></span>
                    </div>
                </div>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue as guest</span>
                    </div>
                </div>

                <!-- Guest Access -->
                <button id="guestBtn" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 py-3 rounded-lg font-medium transition-all duration-300 flex items-center justify-center gap-2">
                    <i class="ph ph-user-circle"></i>
                    Continue as Guest
                </button>
            </div>

            <!-- Features Preview -->
            <div class="mt-8 text-center">
                <p class="text-gray-600 mb-4">What you'll get with CodeClarity:</p>
                <div class="grid grid-cols-3 gap-4 text-sm">
                    <div class="feature-item bg-white/60 backdrop-blur-sm rounded-lg p-3">
                        <i class="ph ph-magnifying-glass text-soft-blue text-xl mb-2"></i>
                        <p class="text-gray-700 font-medium">Code Analysis</p>
                    </div>
                    <div class="feature-item bg-white/60 backdrop-blur-sm rounded-lg p-3">
                        <i class="ph ph-bug text-light-purple text-xl mb-2"></i>
                        <p class="text-gray-700 font-medium">Bug Detection</p>
                    </div>
                    <div class="feature-item bg-white/60 backdrop-blur-sm rounded-lg p-3">
                        <i class="ph ph-translate text-pastel-green text-xl mb-2"></i>
                        <p class="text-gray-700 font-medium">Translation</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Background Elements -->
        <div class="fixed inset-0 pointer-events-none overflow-hidden">
            <div class="glow-orb absolute top-1/4 left-1/6 w-32 h-32 bg-pastel-green/10 rounded-full blur-2xl"></div>
            <div class="glow-orb absolute bottom-1/4 right-1/6 w-24 h-24 bg-light-purple/10 rounded-full blur-2xl"></div>
            <div class="glow-orb absolute top-3/4 left-1/3 w-16 h-16 bg-soft-blue/10 rounded-full blur-2xl"></div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/auth.js"></script>
</body>
</html>
